<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .demo {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .demo li {
      border: 1px solid #ccc;
      padding: 2px;
      float: left;
      margin-right: 4px;
    }

    .demo a {
      float: left;
      display: block;
      height: 20px;
      line-height: 20px;
      width: 20px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      border-radius: 10px;
      text-align: center;
      background: #f36;
      color: green;
      text-decoration: none;
    }

    .clearfix a:active {
      color: aqua;
    }

  </style>
</head>
<body>
<div class="demo clearfix">
  <ul class="clearfix">
    <li class="first links odd" id="first"><a href="">1</a></li>
    <li class="links even"><a href="">2</a></li>
    <li class="links odd"><a href="">3</a></li>
    <li class="links even"><a href="">4</a></li>
    <li class="links odd"><a href="">5</a></li>
    <li class="links even"><a href="">6</a></li>
    <li class="links odd"><a href="">7</a></li>
    <li class="links even"><a href="">8</a></li>
    <li class="links odd"><a href="">9</a></li>
    <li class="links even last" id="last"><a href="">10</a></li>
  </ul>
</div>
<script>
  var a = [1, 2, 3, 4, 5]
  a.splice(0, 2)
  console.log(a)
</script>
</body>
</html>
